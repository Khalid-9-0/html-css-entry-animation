<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Khalid Saifullah | Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --primary-color: #ff6f61;
    --background-light: #fff;
    --background-dark: #121212;
    --text-light: #333;
    --text-dark: #eee;
    --transition-speed: 0.3s;
  }
  
  /* Dark Mode CSS Variables */
  body.dark {
    --background-light: #121212;
    --text-light: #eee;
  }
  
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: var(--background-light);
    color: var(--text-light);
    line-height: 1.6;
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  header {
    position: fixed;
    width: 100%;
    background-color: var(--background-light);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    transition: background-color var(--transition-speed);
  }
  
  body.dark header {
    background-color: #222;
  }

  nav {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    align-items: center;
  }

  .logo {
    font-weight: 600;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: default;
  }

  ul.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  ul.nav-links li a {
    text-decoration: none;
    color: var(--text-light);
    font-weight: 500;
    position: relative;
    padding: 5px 0;
  }

  ul.nav-links li a.active,
  ul.nav-links li a:hover {
    color: var(--primary-color);
  }

  /* Underline animation */
  ul.nav-links li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--primary-color);
    transition: width 0.3s ease;
  }

  ul.nav-links li a:hover::after,
  ul.nav-links li a.active::after {
    width: 100%;
  }

  /* Dark mode toggle button */
  #darkModeToggle {
    cursor: pointer;
    background: var(--primary-color);
    border: none;
    padding: 7px 15px;
    border-radius: 20px;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.3s;
  }

  #darkModeToggle:hover {
    background: #e85a4f;
  }

  main {
    padding-top: 70px; /* to offset fixed header */
    max-width: 900px;
    margin: 0 auto;
    padding: 100px 20px 50px;
  }

  section {
    margin-bottom: 100px;
  }

  h1, h2 {
    margin-bottom: 15px;
    font-weight: 600;
  }

  /* Hero Section */
  #hero {
    text-align: center;
  }

  #hero h1 {
    font-size: 3rem;
  }

  #typed-text {
    color: var(--primary-color);
    font-weight: 700;
    font-size: 1.5rem;
    height: 40px; /* space for typed text */
  }

  /* About Section */
  #about p {
    font-size: 1.1rem;
    color: var(--text-light);
    max-width: 700px;
    margin: 0 auto;
  }

  /* Contact Form */
  form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  button[type="submit"] {
    background-color: var(--primary-color);
    color: white;
    padding: 12px;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #e85a4f;
  }

  /* Scroll reveal animations */
  .reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease-out;
  }

  .reveal.active {
    opacity: 1;
    transform: translateY(0);
  }

  /* Responsive */
  @media (max-width: 600px) {
    #hero h1 {
      font-size: 2.2rem;
    }
    ul.nav-links {
      gap: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <div class="logo">KhalidS</div>
    <ul class="nav-links">
      <li><a href="#hero" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button id="darkModeToggle">Dark Mode</button>
  </nav>
</header>

<main>

  <section id="hero">
    <h1>Hello, I'm Khalid Saifullah</h1>
    <div id="typed-text"></div>
  </section>

  <section id="about" class="reveal">
    <h2>About Me</h2>
    <p>I am a passionate frontend developer skilled in HTML, CSS, and JavaScript. I love building beautiful, responsive websites with interactive UI.</p>
  </section>

  <section id="contact" class="reveal">
    <h2>Contact Me</h2>
    <form id="contactForm" novalidate>
      <input type="text" id="name" placeholder="Your Name" required minlength="3" />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required minlength="10"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</main>

<script>
  // Typed text animation
  const typedText = document.getElementById('typed-text');
  const texts = ["Frontend Developer", "Web Enthusiast", "Problem Solver", "Tech Lover"];
  let index = 0;
  let charIndex = 0;
  let isDeleting = false;
  let speed = 150;

  function type() {
    const current = texts[index];
    if (isDeleting) {
      typedText.textContent = current.substring(0, charIndex--);
      if (charIndex < 0) {
        isDeleting = false;
        index = (index + 1) % texts.length;
        setTimeout(type, 500);
      } else {
        setTimeout(type, speed / 2);
      }
    } else {
      typedText.textContent = current.substring(0, charIndex++);
      if (charIndex > current.length) {
        isDeleting = true;
        setTimeout(type, 1500);
      } else {
        setTimeout(type, speed);
      }
    }
  }
  type();

  // Dark mode toggle
  const toggleBtn = document.getElementById('darkModeToggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      toggleBtn.textContent = 'Light Mode';
    } else {
      toggleBtn.textContent = 'Dark Mode';
    }
  });

  // Smooth scroll and active link highlight
  const navLinks = document.querySelectorAll('nav ul li a');
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
    });
  });

  window.addEventListener('scroll', () => {
    let fromTop = window.scrollY + 80;
    navLinks.forEach(link => {
      const section = document.querySelector(link.hash);
      if (
        section.offsetTop <= fromTop &&
        section.offsetTop + section.offsetHeight > fromTop
      ) {
        navLinks.forEach(link => link.classList.remove('active'));
        link.classList.add('active');
      }
    });

    // Scroll reveal animation
    document.querySelectorAll('.reveal').forEach(el => {
      const windowHeight = window.innerHeight;
      const revealTop = el.getBoundingClientRect().top;
      const revealPoint = 150;
      if (revealTop < windowHeight - revealPoint) {
        el.classList.add('active');
      } else {
        el.classList.remove('active');
      }
    });
  });

  // Contact form validation & simple alert on submit
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (name.length < 3) {
      alert('Please enter a valid name (at least 3 characters).');
      return;
    }
    if (!validateEmail(email)) {
      alert('Please enter a valid email address.');
      return;
    }
    if (message.length < 10) {
      alert('Message should be at least 10 characters long.');
      return;
    }
    alert('Thank you for contacting me, ' + name + '!');
    form.reset();
  });

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
</script>

</body>
</html>
