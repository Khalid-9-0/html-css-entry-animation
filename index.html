<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Khalid Saifullah - Unique Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --clr-primary: #ff416c;
    --clr-secondary: #ff4b2b;
    --clr-bg-light: #f5f5f5;
    --clr-bg-dark: #121212;
    --clr-text-light: #222;
    --clr-text-dark: #eee;
    --transition-speed: 0.35s;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--clr-bg-light);
    color: var(--clr-text-light);
    transition: background 0.4s, color 0.4s;
    overflow-x: hidden;
  }
  body.dark {
    background: var(--clr-bg-dark);
    color: var(--clr-text-dark);
  }

  /* Navbar */
  header {
    position: fixed;
    width: 100%;
    top: 0; left: 0;
    background: var(--clr-bg-light);
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    z-index: 1000;
    transition: background 0.4s;
  }
  body.dark header {
    background: #222;
    box-shadow: 0 2px 12px rgba(255 255 255 / 0.1);
  }
  nav {
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
  }
  .logo {
    font-weight: 700;
    font-size: 1.8rem;
    background: linear-gradient(45deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  ul.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  ul.nav-links li a {
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    color: var(--clr-text-light);
    position: relative;
    padding: 0.5rem 0;
    transition: color var(--transition-speed);
  }
  ul.nav-links li a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 3px;
    background: var(--clr-primary);
    left: 0;
    bottom: 0;
    transition: width 0.3s ease;
  }
  ul.nav-links li a:hover,
  ul.nav-links li a.active {
    color: var(--clr-primary);
  }
  ul.nav-links li a:hover::after,
  ul.nav-links li a.active::after {
    width: 100%;
  }
  /* Hamburger Menu */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;
  }
  .hamburger div {
    width: 28px;
    height: 3px;
    background: var(--clr-text-light);
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  body.dark .hamburger div {
    background: var(--clr-text-dark);
  }
  .nav-active {
    transform: translateX(0);
  }

  /* Responsive Nav for Mobile */
  @media (max-width: 768px) {
    ul.nav-links {
      position: fixed;
      top: 0; right: 0;
      height: 100vh;
      width: 250px;
      background: var(--clr-bg-light);
      flex-direction: column;
      padding-top: 5rem;
      gap: 2rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -3px 0 15px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    body.dark ul.nav-links {
      background: #222;
      box-shadow: -3px 0 15px rgba(255 255 255 / 0.1);
    }
    ul.nav-links li a {
      font-size: 1.2rem;
      color: var(--clr-text-light);
    }
    .hamburger {
      display: flex;
    }
  }

  /* Hero Section with Custom Curved Background */
  #hero {
    min-height: 100vh;
    padding: 8rem 2rem 4rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    background: linear-gradient(135deg, var(--clr-primary), var(--clr-secondary));
    color: white;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
    text-align: center;
  }
  #hero h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  #typed-text {
    font-size: 1.8rem;
    font-weight: 600;
    height: 2.5rem;
    margin-bottom: 3rem;
  }
  /* Scroll Down Arrow */
  .scroll-down {
    position: absolute;
    bottom: 20px;
    font-size: 2rem;
    animation: bounce 2s infinite;
    cursor: pointer;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(15px);}
  }

  /* About Section */
  #about {
    max-width: 900px;
    margin: 5rem auto 6rem;
    padding: 0 2rem;
  }
  #about h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    background: linear-gradient(45deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }
  #about p {
    font-size: 1.2rem;
    line-height: 1.8;
    color: var(--clr-text-light);
    text-align: center;
  }

  /* Contact Section */
  #contact {
    max-width: 600px;
    margin: 5rem auto 6rem;
    padding: 0 2rem;
  }
  #contact h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    background: linear-gradient(45deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  /* Floating label inputs */
  .form-group {
    position: relative;
  }

  input, textarea {
    width: 100%;
    padding: 1rem 1rem 1rem 1rem;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    background: transparent;
    color: var(--clr-text-light);
    transition: border-color var(--transition-speed);
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--clr-primary);
  }
  /* Floating label */
  label {
    position: absolute;
    top: 1rem;
    left: 1.2rem;
    background: transparent;
    color: #aaa;
    font-size: 1rem;
    pointer-events: none;
    transition: 0.3s ease all;
  }
  input:focus + label,
  input:not(:placeholder-shown) + label,
  textarea:focus + label,
  textarea:not(:placeholder-shown) + label {
    top: -0.6rem;
    left: 1rem;
    background: var(--clr-bg-light);
    padding: 0 0.3rem;
    font-size: 0.85rem;
    color: var(--clr-primary);
    body.dark & {
      background: var(--clr-bg-dark);
    }
  }

  /* Submit button */
  button[type="submit"] {
    padding: 1rem;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(45deg, var(--clr-primary), var(--clr-secondary));
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: filter 0.3s;
  }
  button[type="submit"]:hover {
    filter: brightness(1.1);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 0 1rem;
    color: #999;
    font-size: 0.9rem;
    border-top: 1px solid #eee;
  }
  body.dark footer {
    color: #555;
    border-color: #444;
  }

  /* Scroll Reveal Animation */
  .reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.7s ease-out;
  }
  .reveal.active {
    opacity: 1;
    transform: translateY(0);
  }

</style>

</head>
<body>

<header>
  <nav>
    <div class="logo">KhalidS</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#hero" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
      <div></div><div></div><div></div>
    </div>
  </nav>
</header>

<main>

  <section id="hero">
    <h1>Hello, I'm Khalid Saifullah</h1>
    <div id="typed-text" aria-live="polite" aria-atomic="true"></div>
    <div class="scroll-down" title="Scroll down">&#x25BC;</div>
  </section>

  <section id="about" class="reveal">
    <h2>About Me</h2>
    <p>
      I am a frontend developer passionate about clean code, beautiful UI, and smooth UX. I build interactive, accessible, and modern websites.
    </p>
  </section>

  <section id="contact" class="reveal">
    <h2>Contact Me</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" required placeholder=" " minlength="3" aria-describedby="nameHelp" />
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" required placeholder=" " aria-describedby="emailHelp" />
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" rows="4" placeholder=" " required minlength="10" aria-describedby="messageHelp"></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit" aria-label="Send Message">Send</button>
    </form>
  </section>

</main>

<footer>
  &copy; 2025 Khalid Saifullah. All rights reserved.
</footer>

<script>
  // Hamburger menu toggle for mobile
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('nav-active');
    hamburger.classList.toggle('toggle');
  });
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Close mobile menu when clicking a link
  document.querySelectorAll('#nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      if(navLinks.classList.contains('nav-active')) {
        navLinks.classList.remove('nav-active');
        hamburger.classList.remove('toggle');
      }
    });
  });

  // Navbar active link highlight on scroll
  const navAnchors = document.querySelectorAll('nav ul li a');
  window.addEventListener('scroll', () => {
    const scrollPos = window.scrollY + 100;
    navAnchors.forEach(anchor => {
      const section = document.querySelector(anchor.hash);
      if (
        section.offsetTop <= scrollPos &&
        section.offsetTop + section.offsetHeight > scrollPos
      ) {
        navAnchors.forEach(a => a.classList.remove('active'));
        anchor.classList.add('active');
      }
    });

    // Header background change on scroll
    const header = document.querySelector('header');
    if(window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }

    // Scroll reveal effect
    document.querySelectorAll('.reveal').forEach(el => {
      const windowHeight = window.innerHeight;
      const elementTop = el.getBoundingClientRect().top;
      const revealPoint = 150;
      if(elementTop < windowHeight - revealPoint) {
        el.classList.add('active');
      } else {
        el.classList.remove('active');
      }
    });
  });

  // Typed Text Animation
  const typedText = document.getElementById('typed-text');
  const words = ["Frontend Developer", "UI/UX Enthusiast", "JavaScript Coder", "Creative Thinker"];
  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let typingSpeed = 150;

  function typeWriter() {
    let currentWord = words[wordIndex];
    if(!isDeleting) {
      typedText.textContent = currentWord.slice(0, charIndex + 1);
      charIndex++;
      if(charIndex === currentWord.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1800);
        return;
      }
    } else {
      typedText.textContent = currentWord.slice(0, charIndex - 1);
      charIndex--;
      if(charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
      }
    }
    setTimeout(typeWriter, isDeleting ? typingSpeed / 2 : typingSpeed);
  }
  typeWriter();

  // Contact form validation & submit alert
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if(name.length < 3) {
      alert('Please enter a valid name (minimum 3 characters).');
      return;
    }
    if(!validateEmail(email)) {
      alert('Please enter a valid email address.');
      return;
    }
    if(message.length < 10) {
      alert('Message must be at least 10 characters long.');
      return;
    }
    alert(`Thank you, ${name}! Your message has been sent.`);
    form.reset();
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email.toLowerCase());
  }

  // Scroll down arrow click scrolls to about section
  document.querySelector('.scroll-down').addEventListener('click', () => {
    document.querySelector('#about').scrollIntoView({ behavior: 'smooth' });
  });
</script>

</body>
</html>
